[package]
name = "cube-ext"
description = ""
version = "1.0.0"
homepage = "https://github.com/apache/arrow-datafusion"
repository = "https://github.com/apache/arrow-datafusion"
readme = "README.md"
authors = ["Cube Dev Inc"]
license = ""
keywords = []
edition = "2021"
rust-version = "1.59"

[features]

[lib]
name = "cube_ext"
path = "src/lib.rs"

[dependencies]
arrow = { git = 'https://github.com/cube-js/arrow-rs.git', rev = "bf19359d1a5cf6e2a96dec805a0bd4da1c30df5e", features = ["prettyprint"] }
datafusion-common = { path = "../common", version = "7.0.0" }
datafusion-expr = { path = "../expr", version = "7.0.0" }
chrono = { version = "0.4.16", package = "chrono", default-features = false, features = ["clock"]}
